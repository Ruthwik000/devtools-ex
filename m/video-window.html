<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Focus Detection - Video Feed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #video {
      width: 100%;
      height: 100%;
      display: block;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    #statusOverlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-align: center;
    }
    .focused {
      background: rgba(76, 175, 80, 0.8) !important;
    }
    .distracted {
      background: rgba(244, 67, 54, 0.8) !important;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="statusOverlay" class="focused">Status: Focused</div>
  </div>
  <script src="video-window.js"></script>
</body>
</html>
